<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Aula 10</title>
        <style>
                .first-level > li{font-size:20px;}
                .first-level > li:hover{background: #900;}
        </style>
    </head>
    <body>
        <!-- ATACANDO O PRIMEIRO NIVEL DE UMA LISTA -->
        <ul class="first-level">
            <li>Item1</li>
            <li>Item2</li>
            <ul>
                <li>Item2.1</li>
                <li>Item2.2</li>
            </ul>
            <li>Item3</li>
        </ul>

    </body>
</html>
