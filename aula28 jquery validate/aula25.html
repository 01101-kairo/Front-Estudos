<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery para formul√°rios</title>
        <link rel="stylesheet" href="aula28.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
                integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
                crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
        <script src="aula28.js" defer></script>
    </head>
    <body>
        <form action="" method="post" class="form-contato">
            <fieldset>
                <legend>Dados Pessoais:</legend>
                <ul>
                    <li>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
                    </li>
                    <li>
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" placeholder="Ex.: nome@empresa.com.br">
                    </li>
                    <li>
                        <label for="fone">Telefone:</label>
                        <input type="tel" name="fone" id="fone" placeholder="(55) 5555-5555">
                    </li>
                    <li>
                        <label for="cpf">CPF</label>
                        <input type="tel" name="cpf" id="cpf" placeholder="000.000.000-00">
                    </li>
                    <li>
                        <input type="submit" value="Enviar">
                    </li>
                </ul>
            </fieldset>
        </form>
    </body>
</html>
