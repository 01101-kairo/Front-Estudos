<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Formulario 2 - A missao</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <form action="" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Mais sobre formulario</legend>
                <ul>
                    <li>
                        <label for="Nome">Nome:</label>
                        <input type="text" name="Nome" id="Nome"
                                                       placeholder="Digite seu nome completo" autofocus
                                                       autocomplete="off" required/>
                    </li>

                    <li>
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email"
                                                         placeholder="contato@epresa.com.br"/>
                    </li>

                    <li>
                        <label for="telefone">numero:</label>
                        <input type="tel" name="telefone" id="telefone"/>
                    </li>

                    <li>
                        <label for="senha">senha:</label>
                        <input type="password" name="senha" id="senha"/>
                    </li>

                    <li>
                        <label for="anexo">Anexo:</label>
                        <input type="file" name="anexo" id="anexo"/>
                    </li>

                    <li>
                        <label for="outros">Outros:</label>
                        <input type="date" name="outros" id="outros"/>
                    </li>
                    <li><label for="navegadores">Navegadores</label><input
                        list="navegadores" name="navegadores"></li>
                    <datalist id="navegadores">
                        <option value="chrome">chrome</option>
                        <option value="firefox">firefox</option>
                        <option value="opera">opera</option>
                        <option value="safare">safare</option>
                        <option value="edge">edge</option>
                    </datalist>

                    <li>
                        <input type="submit" value="Entrar em contato!">
                        <input type="image" value="Entrar em contato!">
                        <input type="reset" value="limpar tudo!">
                        <input type="button" value="bootao generico!">
                    </li>
                </ul>
            </fieldset>
        </form>
        <button type="">Enviar</button>
    </body>
</html>
